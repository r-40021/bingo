<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>やまだBINGO</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!--favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
  <link rel="manifest" href="./favicon/site.webmanifest" />
  <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5" />
  <link rel="shortcut icon" href="./favicon/favicon.ico" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="msapplication-config" content="./favicon/browserconfig.xml" />
  <meta name="theme-color" content="#ffffff" />
  <!--iOS-->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="やまだBINGO" />
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
  <!--OGP-->
  <meta name="twitter:card" content="summary_large_image" />
  <meta property="og:url" content="https://r-40021.github.io/bingo" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="やまだBINGO" />
  <meta property="og:description" content="自動保存機能を搭載した、オンラインビンゴマシーン" />
  <meta property="og:site_name" content="やまだBINGO" />
  <meta property="og:image" content="https://r-40021.github.io/bingo/favicon/ogp.png" />
  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="./src/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./src/css/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="./src/css/bootstrap-icons.css" />
  <!--SEO-->
  <meta content="履歴や設定を自動で保存する機能を搭載した、ビンゴマシーン。インストール不要です！" name="description" />
</head>
<body>
  <div class="info">
    <i class="bi bi-question-circle about" aria-label="このアプリについて"></i>
    <div class="detail">
      ブラウザ上で動くビンゴマシーンです。履歴は自動保存されます。
    </div>
  </div>
  <div class="fixed">
    <div class="flex">
      <!--body-->
      <div class="body" id="body">
        <div class="container">
          <div class="row">
            <div class="number-wrap col-lg-6" id="number-wrap">
              <div class="number" id="bingoNumber">
                <div class="number-inner" id="number-inner"></div>
              </div>
            </div>
            <div class="history-wrap col-lg-6">
              <div class="history">
                <div class="history-inner card">
                  <div class="card-header">
                    履歴 (<span id="historyLength"></span>)
                  </div>
                  <div class="card-body" id="history-body"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--footer-->
      <div class="footer bg-light">
        <div class="container">
          <div class="row">
            <div class="col-sm-4 buttons">
              <div class="button">
                <div class="inline">
                  <button type="button" class="btn btn-primary" id="spin" onclick="spin()" disabled>
                    Spin
                  </button>
                  <button type="button" class="btn btn-outline-danger" id="reset" onclick="resetAsk();" disabled>
                    Reset
                  </button>
                </div>
                <div class="inline undoButton">
                  <button type="button" class="btn btn-outline-secondary btn-sm" onclick="undo()" aria-label="やり直す"
                    title="やり直す" id="undo">
                    <i class="bi bi-arrow-return-left"></i>やり直す
                  </button>
                  <button type="button" class="btn btn-outline-secondary btn-sm" onclick="startOver()" aria-label="元に戻す"
                    title="元に戻す" id="startOver">
                    元に戻す<i class="bi bi-arrow-return-right"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-8">
              <div class="bingoMax">
                <label for="bingoMax">最大値</label>
                <div class="bingoMaxInput">
                  <div class="bingoMaxRange">
                    <input type="range" class="form-range" min="1" max="99" step="1" id="bingoMax" disabled />
                  </div>
                  <div class="bingoMaxText">
                    <input class="form-control form-control-sm" type="number" aria-label="最大値" id="bingoMaxText" min="1"
                      max="99" value="75" disabled pattern="\d*" />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-2 col-4 share">
              <div class="btn-group btn-group-sm">
                <a class="btn btn-outline-primary" aria-label="共有" data-bs-toggle="modal" data-bs-target="#share"
                  title="共有"><i class="bi bi-box-arrow-up shareIcon"></i></a>
                <a class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#privacy"
                  aria-label="プライバシーポリシー" title="プライバシーポリシー"><i class="bi bi-lock"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--end-modal-->
  <div class="modal fade" id="end-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="end-modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">終了</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">履歴をリセットしてやりなおしますか？</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            キャンセル
          </button>
          <button type="button" class="btn btn-primary" onclick="reset()" data-bs-dismiss="modal">
            やりなおす
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Reset-Modal -->
  <div class="modal fade" id="reset-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="Reset-Modal"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            リセットしますか？
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>リセットすると、データが初期値にリセットされます。</p>
          <p>この操作は元に戻せません。</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            キャンセル
          </button>
          <button type="button" class="btn btn-danger" onclick="reset()" data-bs-dismiss="modal">
            リセット
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Share modal -->
  <div class="modal fade" id="share" tabindex="-1" aria-labelledby="share" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            <i class="bi bi-box-arrow-up shareIcon"></i>共有
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="sh-content">
            <p>このアプリは、皆様の口コミによって支えられています。</p>
            <p>どんどん拡散してください！ご協力よろしくお願いします。</p>
            <div class="list-group">
              <a class="list-group-item list-group-item-action" onclick="copy()" style="cursor: pointer">
                <i class="bi bi-link-45deg" id="url-icon"></i><i class="bi bi-check2 text-success"
                  id="checked-icon"></i>URLをコピー
              </a>
              <a class="list-group-item list-group-item-action"
                href="https://twitter.com/intent/tweet?text=自動保存機能付きビンゴマシーン%0a&url=https://r-40021.github.io/bingo&hashtags=やまだBINGO,やまだけんいち"
                onClick="window.open(encodeURI(decodeURI(this.href)), 'tweetwindow', 'width=650, height=470, personalbar=0, toolbar=0, scrollbars=1, sizable=1'); return false;"
                rel="nofollow"><i class="bi bi-twitter"></i>ツイート</a>
            </div>
          </div>
          <div class="sh-content">
            <p>もしよろしければ、以下のサイトもご覧ください。</p>
            <div class="list-group">
              <a class="list-group-item list-group-item-action" aria-current="true"
                href="https://github.com/r-40021/bingo" target="_blank" rel="nofollow">
                <i class="bi bi-github"></i>ソースコード
              </a>
              <a class="list-group-item list-group-item-action" href="https://r-40021.github.io/" target="_blank"
                rel="nofollow"><i class="bi bi-person"></i>作者HP</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Full screen modal -->
  <div class="modal fade" id="privacy" tabindex="-1" aria-labelledby="privacyModal" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">プライバシーポリシー</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <iframe src="https://r-40021.github.io/privacy.html" width="99%" height="99%"></iframe>
        </div>
        <div class="modal-footer">
          <a href="https://r-40021.github.io/privacy.html" target="_blank" rel="nofollow"
            class="btn btn-secondary">新しいタブで開く</a>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">閉じる</button>
        </div>
      </div>
    </div>
  </div>
  <!--JavaScript-->
  <script src="./src/js/bootstrap.min.js"></script>
  <script src="./src/js/script.js"></script>
</body>
</html>
