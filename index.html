<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>やまだBINGO</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./favicon/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="やまだBINGO" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:url" content="https://r-40021.github.io/bingo" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="やまだBINGO" />
    <meta property="og:description" content="自動保存機能を搭載した、オンラインビンゴマシーン" />
    <meta property="og:site_name" content="やまだBINGO" />
    <meta property="og:image" content="https://r-40021.github.io/bingo/favicon/ogp.png" />
    <link rel="stylesheet" type="text/css" href="./dist/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <meta content="履歴や設定を自動で保存する機能を搭載した、ビンゴマシーン。インストール不要です！" name="description" />
</head>

<body>
    <div class="loader-wrap" id="loading">
        <div class="loader">Loading...</div>
    </div>
    <div class="info"><i class="bi bi-question-circle about" aria-label="このアプリについて"></i>
        <div class="detail"> ブラウザ上で動くビンゴマシーンです。履歴は自動保存されます。 </div>
    </div>
    <div class="fixed" id="fixed">
        <div class="flex">
            <div class="body" id="body">
                <div class="container">
                    <div class="row">
                        <div class="number-wrap col-lg-6" id="number-wrap">
                            <div class="number" id="bingoNumber">
                                <div class="number-inner" id="number-inner"></div>
                            </div>
                        </div>
                        <div class="history-wrap col-lg-6">
                            <div class="history">
                                <div class="history-inner card">
                                    <div class="card-header"> 履歴 (<span id="historyLength"></span>) </div>
                                    <div class="card-body" id="history-body"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4 buttons">
                            <div class="button">
                                <div class="inline"><button type="button" class="btn btn-primary" id="spin"
                                        onclick="window.glSpin()" disabled> Spin </button><button type="button"
                                        class="btn btn-outline-danger" id="reset" onclick="window.glResetAsk();" disabled> Reset
                                    </button></div>
                                <div class="inline undoButton"><button type="button"
                                        class="btn btn-outline-secondary btn-sm" onclick="window.glUndo()" aria-label="やり直す"
                                        title="やり直す" id="undo"><i class="bi bi-arrow-return-left"></i>やり直す
                                    </button><button type="button" class="btn btn-outline-secondary btn-sm"
                                        onclick="window.glRedo()" aria-label="元に戻す" title="元に戻す" id="startOver"> 元に戻す<i
                                            class="bi bi-arrow-return-right"></i></button></div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-8">
                            <div class="bingoMax"><label for="bingoMax">最大値</label>
                                <div class="bingoMaxInput">
                                    <div class="bingoMaxRange"> <input type="range" class="form-range" min="1" max="99"
                                            step="1" id="bingoMax" disabled /> </div>
                                    <div class="bingoMaxText"> <input class="form-control form-control-sm" type="number"
                                            aria-label="最大値" id="bingoMaxText" min="1" max="99" value="75" disabled
                                            pattern="\d*" /> </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2 col-4 share">
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-outline-primary nomargin" data-bs-toggle="modal"
                                    data-bs-target="#theme" aria-label="テーマ切り替え" title="テーマ切り替え"><i
                                        class="bi bi-sun nomargin themeIcon"></i></button>
                                <button class="btn btn-outline-primary" aria-label="共有" data-bs-toggle="modal"
                                    data-bs-target="#share" title="共有"><i
                                        class="bi bi-box-arrow-up shareIcon nomargin"></i></button><button
                                    class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#privacy"
                                    aria-label="プライバシーポリシー" title="プライバシーポリシー"><i
                                        class="bi bi-lock nomargin"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="end-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="end-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">終了</h5><button type="button" class="btn-close"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">履歴をリセットしてやりなおしますか？</div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> キャンセル
                    </button><button type="button" class="btn btn-primary" onclick="window.glReset()" data-bs-dismiss="modal">
                        やりなおす </button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="reset-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="Reset-Modal"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> リセットしますか？ </h5><button type="button"
                        class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>リセットすると、データが初期値にリセットされます。</p>
                    <p>この操作は元に戻せません。</p>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> キャンセル
                    </button><button type="button" class="btn btn-danger" onclick="window.glReset()" data-bs-dismiss="modal">
                        リセット </button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="share" tabindex="-1" aria-labelledby="share" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><i class="bi bi-box-arrow-up shareIcon"></i>共有 </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="sh-content">
                        <p>このアプリは、皆様の口コミによって支えられています。</p>
                        <p>どんどん拡散してください！ご協力よろしくお願いします。</p>
                        <div class="list-group"><button class="list-group-item list-group-item-action" onclick="window.glCopy()"
                                style="cursor: pointer" data-bs-dismiss="modal"><i class="bi bi-link-45deg"
                                    id="url-icon"></i><i class="bi bi-check2" id="checked-icon"></i>URLをコピー
                            </button><button class="list-group-item list-group-item-action"
                                onclick="window.open(encodeURI(decodeURI('https://twitter.com/intent/tweet?text=自動保存機能付きビンゴマシーン%0a&url=https://r-40021.github.io/bingo&hashtags=やまだBINGO,やまだけんいち')), 'tweetwindow', 'width=650, height=470, personalbar=0, toolbar=0, scrollbars=1, sizable=1'); return false;"
                                rel="nofollow" data-bs-dismiss="modal"><i class="bi bi-twitter"></i>ツイート</button></div>
                    </div>
                    <div class="sh-content">
                        <p>もしよろしければ、以下のサイトもご覧ください。</p>
                        <div class="list-group"><button class="list-group-item list-group-item-action"
                                aria-current="true" onclick="window.open('https://github.com/r-40021/bingo')"
                                rel="nofollow" data-bs-dismiss="modal"><i class="bi bi-github"></i>ソースコード
                            </button><button class="list-group-item list-group-item-action"
                                onclick="window.open('https://r-40021.github.io')" rel="nofollow"
                                data-bs-dismiss="modal"><i class="bi bi-person"></i>作者HP</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="privacy" tabindex="-1" aria-labelledby="privacyModal" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> プライバシーポリシー </h5><button type="button"
                        class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="privacyModalBody">
                    <div class="iframe-content" id="privacy-iframe-wrap"><iframe
                            src="https://r-40021.github.io/privacy.html" id="privacy-iframe" loading="lazy"
                            sandbox="allow-popups"> 読み込みに失敗しました <a href="https://r-40021.github.io/privacy.html"
                                target="_blank" rel="nofollow">新しいタブで開く</a></iframe></div>
                </div>
                <div class="modal-footer"><button onclick="window.open('https://r-40021.github.io/privacy.html')"
                        data-bs-dismiss="modal" class="btn btn-secondary" rel="nofollow">新しいタブで開く</button><button
                        type="button" class="btn btn-primary" data-bs-dismiss="modal"> 閉じる </button></div>
            </div>
        </div>
    </div>
    <!-- テーマ選択 -->
    <div class="modal fade" id="theme" tabindex="-1" aria-labelledby="share" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><i class="bi bi-sun themeIcon"></i>テーマ切り替え</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="sh-content">
                        <p>アプリのテーマを切り替えることができます。</p>
                        <p>定番のライトモードを選ぶか、最近話題のダークモードを選ぶかはあなた次第！</p>
                        <div class="list-group"><button class="list-group-item list-group-item-action active" id="auto"
                                onclick="window.glTheme('a')" style="cursor: pointer"><i
                                    class="bi bi-gear-wide-connected"></i>システムの設定に従う
                            </button><button class="list-group-item list-group-item-action" id="light"
                                onclick="window.glTheme('l')"><i class="bi bi-sun"></i>ライトモード</button>
                            <button class="list-group-item list-group-item-action" id="dark"
                                onclick="window.glTheme('d')"><i class="bi bi-moon"></i>ダークモード</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./dist/main.min.js"></script>
</body>

</html>
